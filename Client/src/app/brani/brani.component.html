<div class="container text-center mt-5">
  <h1 class="display-4">Ricerca del Brano</h1>

  <div class="input-group mt-3">
    <input type="text" #newquery class="form-control" placeholder="Inserisci il brano">
    <div class="input-group-append">
      <button (click)="submit(newquery)" class="btn btn-dark btn-outline-light">Cerca</button>
    </div>
  </div>
</div>


<div *ngIf="results">
    <div *ngIf="!results.tracks || results.tracks.items.length ==0">
        <div class="container text-center">
            Non sono stati trovati dati per: '{{ query }}'
        </div>
    </div>
    
    <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
        <div class="container text-center"><h1> Risultati trovati per: '{{ query }}'</h1></div>
        <div class="row">
            <div class="col-md-4" *ngFor="let t of results.tracks.items">
              <div class="card">
                <img src="{{ t.album.images[0].url }}" class="mx-auto d-block"  alt="home" width="400" height="400">
                <div class="card-body text-center">
                  <h5 class="card-title">Brano: {{ t.name }} </h5>
                  <p class="card-text"> Artista: {{ t.artists[0].name }} </p>
                  
                  <ng-container *ngIf="t.preview_url">
                    <video controls=""  name="media">
                      <source src="{{t.preview_url}}" type="audio/mpeg">
                    </video>
                  </ng-container>
                  
                </div>
                <div class="card-footer text-center">
                  <small class="text-muted">Album: {{ t.album.name }}</small>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
