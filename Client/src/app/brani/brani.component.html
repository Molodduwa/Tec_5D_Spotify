<div class="container text-center">
<h1>Ricerca del Brano</h1>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>
</div>



<div *ngIf="results">
    <div *ngIf="!results.tracks || results.tracks.items.length ==0">
        <div class="container text-center">
            Non sono stati trovati dati per: '{{ query }}'
        </div>
    </div>
    
    <div *ngIf="results.tracks &&  results.tracks.items.length > 0">
        <div class="container text-center"><h1> Risultati trovati per: '{{ query }}'</h1></div>
        <div class="row">
            <div class="col-md-4" *ngFor="let t of results.tracks.items">
              <div class="card">
                <img src="{{ t.album.images[0].url }}" class="mx-auto d-block"  alt="home" width="400" height="400">
                <div class="card-body text-center">
                  <h5 class="card-title">Brano: {{ t.name }} </h5>
                  <p class="card-text"> Artista: {{ t.artists[0].name }} </p>
                </div>
                <div class="card-footer text-center">
                  <small class="text-muted">Album: {{ t.album.name }}</small>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
